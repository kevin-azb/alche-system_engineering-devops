<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #333333, #4d4d4d);
            color: #f5f5f5;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            position: relative;
        }

        h1 {
            font-size: 5rem;
            margin: 0.5rem 0;
            letter-spacing: 5px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.85;
            line-height: 1.6;
        }

        .magritte {
            margin-top: 1rem;
            font-style: italic;
            opacity: 0.7;
        }

        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            background: #ffcc00;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .block {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffcc00;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0.7;
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page youâ€™re looking for has fallen apart.</p>
        <p class="magritte">Ceci n'est pas une page</p>
        <a href="/">Back to Home</a>
    </div>
    <script>
        for (let i = 0; i < 20; i++) {
            const block = document.createElement('div');
            block.className = 'block';
            block.style.left = Math.random() * 100 + 'vw';
            block.style.animationDuration = 3 + Math.random() * 5 + 's';
            block.style.width = block.style.height = 20 + Math.random() * 20 + 'px';
            document.body.appendChild(block);
        }
    </script>
</body>

</html>
